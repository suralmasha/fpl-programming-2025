repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.6
    hooks:
      - id: ruff
      - id: ruff-format

  - repo: local
    hooks:
      - id: pytest
        name: Run tests
        entry: poetry run pytest tests
        language: system  # используем системный Python
        pass_filenames: false  # не передаем файлы, проверяем весь проект
